function translateText(text) {
const words = text.toLowerCase().split(' ');
const translatedWords = words.map(word => {
if (dictionary[word]) {
return dictionary[word];}
else {
const suggestions = getSuggestions(word);
if (suggestions.length > 0) {
return `[${word} (translation not found, did you mean: ${suggestions.join(', ')})]`; }
else {
return `[${word} (translation not found)]`;
}
}
});
return translatedWords.join(' '); }
function getSuggestions(word) {  
const maxDistance = 2;
const suggestions = Object.keys(dictionary).filter(dictWord => {
return getLevenshteinDistance(word, dictWord) <= maxDistance;
    });
return suggestions;}
function getLevenshteinDistance(a, b) {
const matrix = [];
let i;
for (i = 0; i <= b.length; i++) {
matrix[i] = [i];   }
let j;
for (j = 0; j <= a.length; j++) {
matrix[0][j] = j;   }
for (i = 1; i <= b.length; i++) {
for (j = 1; j <= a.length; j++) {
if (b.charAt(i - 1) === a.charAt(j - 1)) {
matrix[i][j] = matrix[i - 1][j - 1];}
else {
matrix[i][j] = Math.min(
matrix[i - 1][j - 1] + 1,
Math.min(matrix[i][j - 1] + 1, 
matrix[i - 1][j] + 1)
);
}
}
}
return matrix[b.length][a.length];}
